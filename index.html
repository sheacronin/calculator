<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculator</h1>

    <div id="calc-body">
        <div id="screen"></div>
        <div id="buttons-container">
            <div id="zero" class="number calc-button">0</div>
            <div id="one" class="number calc-button">1</div>
            <div id="two" class="number calc-button">2</div>
            <div id="three" class="number calc-button">3</div>
            <div id="four" class="number calc-button">4</div>
            <div id="five" class="number calc-button">5</div>
            <div id="six" class="number calc-button">6</div>
            <div id="seven" class="number calc-button">7</div>
            <div id="eight" class="number calc-button">8</div>
            <div id="nine" class="number calc-button">9</div>

            <div id="divide" class="operator calc-button">รท</div>
            <div id="multiply" class="operator calc-button">ร</div>
            <div id="subtract" class="operator calc-button">-</div>
            <div id="add" class="operator calc-button">+</div>

            <div id="clear" class="calc-button">CE</div>
            <div id="equals" class="calc-button">=</div>
        </div>
    </div>
    

    <script src="calcscript.js" type="text/javascript"></script>
</body>
</html>
